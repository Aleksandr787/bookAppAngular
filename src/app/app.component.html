<button mat-flat-button (click)="addBook()">Add Book</button>

<mat-nav-list>
  @for (link of navLinks; track link) {
    <a #menuItem mat-list-item [activated]="link.id === activeLinkId" (click)="activeLinkId = link.id">
      <div class="custom-icon" style="padding-inline: 32px">AA</div>
      {{ link.label }}
    </a>
  }
</mat-nav-list>

@for (book of books; track book) {
  <div>
    {{ book.author + ": " + book.name }}
  </div>
}

<router-outlet></router-outlet>
